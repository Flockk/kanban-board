<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Изменение задачи</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Изменить задачу</h1>
  <form method="POST">
    <input type="hidden" th:field="*{task.id}">
    <div class="mb-3">
      <label for="name" class="form-label">Название:</label>
      <input type="text" th:field="*{task.name}" id="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Автор:</label>
      <input type="text" th:field="*{task.author}" id="author" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="performer" class="form-label">Исполнитель:</label>
      <input type="text" th:field="*{task.performer}" id="performer" class="form-control">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Статус:</label>
      <select id="status" name="status" th:field="*{task.status}" class="form-select">
        <option value="BACKLOG">BACKLOG</option>
        <option value="IN_PROGRESS">IN_PROGRESS</option>
        <option value="DONE">DONE</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
