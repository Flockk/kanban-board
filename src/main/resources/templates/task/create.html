<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Создание задачи</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1 class="mb-4">Создание задачи</h1>
  <form method="POST">
    <div class="mb-3">
      <label for="name" class="form-label">Название:</label>
      <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="author" class="form-label">Автор:</label>
      <input type="text" id="author" name="author" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="performer" class="form-label">Исполнитель:</label>
      <input type="text" id="performer" name="performer" class="form-control">
    </div>
    <div class="mb-3">
      <label for="status" class="form-label">Статус:</label>
      <select id="status" name="status" class="form-select">
        <option value="BACKLOG">BACKLOG</option>
        <option value="IN_PROGRESS" disabled>IN_PROGRESS</option>
        <option value="DONE" disabled>DONE</option>
      </select>
    </div>
    <div class="mb-3">
      <label for="version" class="form-label">Версия:</label>
      <input type="text" id="version" name="version" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Начало:</label>
      <input type="datetime-local" id="startDate" name="startDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">Конец:</label>
      <input type="datetime-local" id="endDate" name="endDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <button type="submit" class="btn btn-primary">Создать</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
