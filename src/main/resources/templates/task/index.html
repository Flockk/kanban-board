<!DOCTYPE html>
<html lang="eu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Елушев Максим">
  <meta name="description" content="Данный сайт помогает управлять проектами и задачами">
  <link rel="icon" href="../../static/kanban.svg">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <title>Задачи</title>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Задачи проекта: <span th:text="${project.title}"></span></h1>
  <a class="btn btn-primary mb-4" th:href="@{/{id}/create(id=${project.id})}">Создать
    задачу</a>
  <div class="row">
    <div class="col-md-4">
      <h2>BACKLOG</h2>
      <div class="card-group">
        <div th:each="task : ${tasks}" th:if="${task.status == 'BACKLOG'}">
          <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title" th:text="${task.name}"></h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${task.author}"></h6>
              <p class="card-text" th:text="${task.performer}"></p>
              <a th:href="@{/{projId}/{taskId}(projId=${task.project.id}, taskId=${task.id})}"
                 class="btn btn-sm btn-primary mr-2">Просмотреть</a>
              <a th:href="@{/{projId}/{taskId}/edit(projId=${task.project.id}, taskId=${task.id})}"
                 class="btn btn-sm btn-info">Редактировать</a>
              <a th:href="@{/{projId}/{taskId}/delete(projId=${task.project.id}, taskId=${task.id})}"
                 onclick="return confirm('Вы действительно хотите удалить эту задачу?')"
                 class="btn btn-sm btn-danger">Удалить</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h2>IN PROGRESS</h2>
      <div class="card-group">
        <div th:each="task : ${tasks}" th:if="${task.status == 'IN_PROGRESS'}">
          <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title" th:text="${task.name}"></h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${task.author}"></h6>
              <p class="card-text" th:text="${task.performer}"></p>
              <a th:href="@{/{projId}/{taskId}(projId=${task.project.id}, taskId=${task.id})}"
                 class="btn btn-sm btn-primary mr-2">Просмотреть</a>
              <a th:href="@{/{projId}/{taskId}/edit(projId=${task.project.id}, taskId=${task.id})}"
                 class="btn btn-sm btn-info">Редактировать</a>
              <a th:href="@{/{projId}/{taskId}/delete(projId=${task.project.id}, taskId=${task.id})}"
                 onclick="return confirm('Вы действительно хотите удалить эту задачу?')"
                 class="btn btn-sm btn-danger">Удалить</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h2>DONE</h2>
      <div class="card-group">
        <div th:each="task : ${tasks}" th:if="${task.status == 'DONE'}">
          <div class="card mb-2">
            <div class="card-body">
              <h5 class="card-title" th:text="${task.name}"></h5>
              <h6 class="card-subtitle mb-2 text-muted" th:text="${task.author}"></h6>
              <p class="card-text" th:text="${task.performer}"></p>
              <a th:href="@{/{projId}/{taskId}(projId=${task.project.id}, taskId=${task.id})}"
                 class="btn btn-sm btn-primary mr-2">Просмотреть</a>
              <a th:href="@{/{projId}/{taskId}/edit(projId=${task.project.id}, taskId=${task.id})}"
                 class="btn btn-sm btn-info">Редактировать</a>
              <a th:href="@{/{projId}/{taskId}/delete(projId=${task.project.id}, taskId=${task.id})}"
                 onclick="return confirm('Вы действительно хотите удалить эту задачу?')"
                 class="btn btn-sm btn-danger">Удалить</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <a class="btn btn-secondary" href="/">Назад к проектам</a>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
