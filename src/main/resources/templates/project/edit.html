<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Елушев Максим">
  <meta name="description" content="Данный сайт помогает управлять проектами и задачами">
  <link rel="icon" href="../../static/kanban.svg">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <title>Изменение проекта</title>
</head>
<body>
<div class="container mt-5">
  <h1>Изменение проекта</h1>
  <form method="POST" th:object="${project}" th:action="@{/{id}/edit(id=${project.id})}">
    <input type="hidden" th:field="*{id}">
    <div class="mb-3">
      <label for="title" class="form-label">Название:</label>
      <input type="text" th:field="*{title}" id="title" class="form-control" required>
    </div>
    <div class="form-check" th:if="${!project.isOpen}">
      <input class="form-check-input" type="checkbox" th:field="*{isOpen}" id="isOpen">
      <label class="form-check-label" for="isOpen">
        Открыть проект?
      </label>
    </div>
    <a class="btn btn-secondary" href="/">Назад</a>
    <button type="submit" class="btn btn-primary">Сохранить</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script>
  const isOpenCheckbox = document.getElementById("isOpen");
  const isOpenLabel = document.querySelector("label[for='isOpen']");

  if (!isOpenCheckbox.checked) {
    isOpenLabel.textContent = "Открыть проект?";
  }

  isOpenCheckbox.addEventListener("change", function () {
    if (isOpenCheckbox.checked) {
      isOpenLabel.textContent = "Проект открыт";
    } else {
      isOpenLabel.textContent = "Открыть проект?";
    }
  });
</script>
</body>
</html>
