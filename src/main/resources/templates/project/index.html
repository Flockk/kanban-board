<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Елушев Максим">
  <meta name="description" content="Данный сайт помогает управлять проектами и задачами">
  <link rel="icon" href="../../static/kanban.svg">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <title>Проекты</title>
</head>
<body>
<div class="container mt-5">
  <h1>Проекты</h1>
  <a href="/create" class="btn btn-primary mb-3">Создать проект</a>
  <table class="table">
    <thead>
    <tr>
      <th>Название проекта</th>
      <th>Статус проекта</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="project : ${projects}">
      <td th:text="${project.title}"></td>
      <td th:text="${project.getIsOpen ? 'Открыт' : 'Закрыт'}"></td>
      <td>
        <a th:href="@{/{id}(id=${project.id})}" class="btn btn-sm btn-primary mr-2">Просмотреть</a>
        <a th:href="@{/{id}/edit(id=${project.id})}" class="btn btn-sm btn-warning mr-2">Редактировать</a>
        <a th:href="@{/{id}/delete(id=${project.id})}"
           onclick="return confirm('Вы действительно хотите закрыть этот проект?')"
           class="btn btn-sm btn-danger">Закрыть</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
