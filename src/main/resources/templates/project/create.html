<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Елушев Максим">
  <meta name="description" content="Данный сайт помогает управлять проектами и задачами">
  <link rel="icon" href="../../static/kanban.svg">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <title>Создание проекта</title>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Создание проекта</h1>
  <form method="post" th:action="@{/create}" th:object="${project}">
    <div class="col-md-3 mb-3">
      <label for="title" class="form-label">Название:</label>
      <input type="text" id="title" th:field="*{title}" placeholder="Введите название проекта"
             aria-label="Поле ввода названия проекта" class="form-control" required/>
    </div>
    <a class="btn btn-secondary" href="/">Назад</a>
    <button type="submit" class="btn btn-primary">Создать</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
