<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Елушев Максим">
  <meta name="description" content="Данный сайт помогает управлять проектами и задачами">
  <link rel="icon" href="../../static/kanban.svg">
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
        crossorigin="anonymous">
  <title>Добавление релиза</title>
</head>
<body>
<div class="container mt-5">
  <h1 class="mb-4">Добавление релиза</h1>
  <form method="POST" id="releaseForm">
    <div class="mb-3">
      <label for="version" class="form-label">Версия:</label>
      <input type="text" id="version" name="version" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="startDate" class="form-label">Начало:</label>
      <input type="datetime-local" id="startDate" name="startDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="endDate" class="form-label">Конец:</label>
      <input type="datetime-local" id="endDate" name="endDate" class="form-control" required>
    </div>
    <div class="mb-3">
      <a th:href="@{/{projId}/{taskId}(projId=${task.project.id}, taskId=${task.id})}"
         class="btn btn-secondary">Назад</a>
      <button type="submit" class="btn btn-primary">Добавить</button>
    </div>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
<script>
  document.getElementById("releaseForm").addEventListener("submit", function (event) {
    event.preventDefault();

    const startDate = new Date(document.getElementById("startDate").value);
    const endDate = new Date(document.getElementById("endDate").value);

    if (startDate.getTime() >= endDate.getTime()) {
      alert("Начало релиза не может быть больше окончания релиза!");
    } else {
      event.target.submit();
    }
  });
</script>
</body>
</html>
